apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "iris-classifier.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "iris-classifier.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ include "iris-classifier.fullname" . }}-tls
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /v1/models/iris-classifier(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: iris-classifier-predictor-00001
            port:
              number: 80
      - path: /v1/models/iris-classifier:predict
        pathType: Exact
        backend:
          service:
            name: iris-classifier-predictor-00001
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iris-classifier-predictor-00001
            port:
              number: 80
