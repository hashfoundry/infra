apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashfoundry-blockchain
  namespace: argocd
  labels:
    {{- include "argo-cd-apps.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockchain
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project | default "default" }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision | default "HEAD" }}
    path: ha/k8s/apps/blockchain
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: blockchain
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
  info:
    - name: 'Description'
      value: 'HashFoundry Blockchain - Polkadot Substrate validators'
    - name: 'Validators'
      value: 'Alice (Primary), Bob (Secondary)'
    - name: 'Token'
      value: 'HF (HashFoundry Token) - 12 decimals'
    - name: 'Initial Supply'
      value: '2,000,000 HF (1M per validator)'
    - name: 'Consensus'
      value: 'Aura (Block Production) + GRANDPA (Finalization)'
    - name: 'External Access'
      value: 'blockchain-rpc-1.hashfoundry.local, blockchain-rpc-2.hashfoundry.local'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blockchain-namespace
  namespace: argocd
  labels:
    {{- include "argo-cd-apps.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockchain-namespace
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project | default "default" }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision | default "HEAD" }}
    path: ha/k8s/namespaces/blockchain
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: blockchain
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  revisionHistoryLimit: 5
  info:
    - name: 'Description'
      value: 'Blockchain namespace and RBAC configuration'
